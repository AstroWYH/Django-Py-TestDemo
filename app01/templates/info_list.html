<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Info列表</h1>
<a href="/info/add/">Add</a>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>password</th>
            <th>age</th>
            <th>opr</th>
        </tr>
    </thead>
    <tbody>
    {% for obj in data_list %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.password }}</td>
            <td>{{ obj.age }}</td>
            <td><a href="/info/delete/?nid={{ obj.id }}">del</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
